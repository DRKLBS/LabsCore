plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'cz.darklabs'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven { url = "https://repo.codemc.org/repository/maven-public/" }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT"
    compileOnly 'org.projectlombok:lombok:1.18.30'

    annotationProcessor "dev.jorel:commandapi-annotations:9.2.0"
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation "dev.jorel:commandapi-annotations:9.2.0"
    implementation  "dev.jorel:commandapi-bukkit-shade:9.2.0"

    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

shadowJar {
    archiveFileName = "${project.name}-${project.version}.jar"

    // Relocate the packages
    relocate("dev.jorel.commandapi", "cz.darklabs.labscore.commandapi")

    // Exclude the relocation of commandAPI annotations
    exclude('dev.jorel.commandapi.annotations')

    // Shade the CommandAPI dependencies into the shadow jar
    dependencies {
        include dependency("dev.jorel:commandapi-bukkit-shade:9.2.0")
    }
}

tasks.build.dependsOn('shadowJar')